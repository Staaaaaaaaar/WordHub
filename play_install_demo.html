<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序安装演示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #161b22; /* 类似 GitHub 的深色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video {
            max-width: 95%;
            max-height: 95%;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 
        controls: 显示播放控件
        autoplay: 自动播放
        src: 使用相对路径指向视频文件
    -->
    <video controls autoplay src="videos/安装演示.mp4">
        您的浏览器不支持 Video 标签。
    </video>
</body>
</html>
